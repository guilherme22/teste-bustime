<!DOCTYPE html>
<html>
	<head>
	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	</head>
	<body>
		<div>
			<h3> Bem vindo <small id="nome"></small> </h3>
			<input type="button" id="buscarNome" value="Buscar"/>
			
			<input type="text" id="nomePessoa" style="width:30px" />

			<input type="button" id="salvarNome" value="Salvar"/>

		</div>
	</body>
	<script type="text/javascript">
		$(document).ready(function(){

			function clickHandler(){
			var request = $.get('/teste');

			function returnRequest( data ){
				$('#nome').text(data.nome);

			}
				$.when(request).done(returnRequest);
			}

			$('#buscarNome').on('click', clickHandler);


			function saveHandler(){

				var request  = $.post('/post', JSON.stringify({nome: $('#nomePessoa').val()}));

				$.when(request).done(function(data){
					console.log(data);
				})

			}

			$('#salvarNome').on('click', saveHandler);

			
		})
	</script>
</html>
